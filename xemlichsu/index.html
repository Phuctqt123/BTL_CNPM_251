<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Mở Buổi Tư Vấn - Quản Lý Tài Liệu & Đánh Giá</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/frames.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <h1>Quản Lý Buổi Tư Vấn</h1>
    </header>

    <main>
        <h2 class="page-title">Lịch Sử Mở Buổi Tư Vấn</h2>
        <p class="page-subtitle">Quản lý và theo dõi tất cả các buổi tư vấn của bạn</p>

        <!-- Filter & Search -->
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterSessions('all')">Tất Cả</button>
            <button class="filter-btn" onclick="filterSessions('upcoming')">Sắp Diễn Ra</button>
            <button class="filter-btn" onclick="filterSessions('completed')">Đã Kết Thúc</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm buổi tư vấn..." onkeyup="searchSessions()">
            </div>
        </div>

        <!-- FRAME 1: Sessions Grid -->
        <div class="sessions-grid" id="sessionsGrid">
            <!-- Sessions will be inserted here -->
        </div>
    </main>

    <!-- FRAME 2: Documents Management Panel -->
    <div class="documents-management" id="documentsManagement">
        <div class="documents-management-header">
            <span>Quản Lý Tài Liệu</span>
            <button class="documents-management-close" onclick="closeDocumentsManagement()">✕</button>
        </div>
        <div class="documents-items-container" id="documentsContainer">
            <!-- Documents will be added here -->
        </div>
        <button class="add-document-btn" onclick="addNewDocument()">+ Thêm Tài Liệu</button>
    </div>

    <!-- FRAME 3: Student List Panel -->
    <div class="student-list-panel" id="studentListPanel">
        <div class="student-list-header">
            <span>Danh Sách Sinh Viên</span>
            <button class="student-list-close" onclick="closeStudentList()">✕</button>
        </div>
        <table class="student-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>MSSV</th>
                    <th>HỌ VÀ TÊN</th>
                    <th>TÌNH TRẠNG</th>
                    <th>ĐÁNH GIÁ</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Evaluation Modal -->
    <div class="evaluation-modal" id="evaluationModal">
        <div class="evaluation-form">
            <div class="evaluation-form-header">
                <div class="evaluation-form-title">Đánh Giá Sinh Viên</div>
                <button class="evaluation-form-close" onclick="closeEvaluationForm()">✕</button>
            </div>
            
            <div class="student-info-display" id="studentInfoDisplay">
                <!-- Student info will be inserted here -->
            </div>

            <form onsubmit="submitEvaluation(event)">
                <div class="form-group">
                    <label class="form-label">Mức Đánh Giá *</label>
                    <div class="rating-options">
                        <button type="button" class="rating-btn" onclick="selectRating('Tốt')">Tốt</button>
                        <button type="button" class="rating-btn" onclick="selectRating('Khá')">Khá</button>
                        <button type="button" class="rating-btn" onclick="selectRating('Trung bình')">Trung bình</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="evaluationDetail">Nhập Đánh Giá Chi Tiết *</label>
                    <textarea id="evaluationDetail" class="form-textarea" placeholder="Nhập nhận xét, đánh giá chi tiết..." required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Lưu Đánh Giá</button>
                    <button type="button" class="btn-cancel-eval" onclick="closeEvaluationForm()">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer-wrapper">
        <footer>Hệ Thống Quản Lý Tư Vấn - 2025</footer>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/documents.js"></script>
    <script src="js/students.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
